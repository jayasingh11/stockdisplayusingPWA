<!DOCTYPE html>
<html>
    <head>
<style>
#tbl {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#tbl td, #tbl th {
  border: 1px solid #ddd;
  padding: 8px;
}

#tbl tr:nth-child(even){background-color: #f2f2f2;}

#tbl tr:hover {background-color: #ddd;}

#tbl th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;}

</style>
<link rel="manifest" href="manifest.json">
    </head>
    <body style=background-color:rgb(156, 80, 255)>
        <h1>Balance Sheet Statement</h1>

        <center>
            <table id='tbl' border=1>
                <tr>
                    <th style="width: 90px">Date</th>
                    <th style="width: 120px">Receivables</th>
                    <th style="width: 120px">Cash and cash equivalents</th>
                    <th style="width: 120px">Deposit Liabilities</th>
                    <th style="width: 120px">Property, Plant & Equipment Net</th>
                    <th style="width: 120px">Deferred revenue</th>
                    <th style="width: 120px">Net Debt</th>
                </tr>
            </table>
        </center>
    </body>

    <script>
        window.addEventListener('DOMContentLoaded',(event)=>{
            fetch("https://financialmodelingprep.com/api/v3/financials/balance-sheet-statement/AAPL?period=quarter&apikey=demo")
            .then(response => response.json())
            .then(data => {
                var dat=JSON.stringify(data);  
                dat1=data['financials'];

                var bod=document.getElementById("body");

                var tb=document.getElementById("tbl")

                for(let i=0;i<dat1.length;i++)
                {
                    var tr=document.createElement('tr');
                    var td=document.createElement('td');
                    td.innerHTML=dat1[i].date
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i].Receivables
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Cash and cash equivalents"]
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Deposit Liabilities"]
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Property, Plant & Equipment Net"]
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Deferred revenue"]
                    tr.appendChild(td);
                    tb.appendChild(tr);
                    

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Net Debt"]
                    tr.appendChild(td);
                    tb.appendChild(tr);
                    

                }
            })
            .catch(error=>console.log('error',error));

        });



    </script>
</html>
